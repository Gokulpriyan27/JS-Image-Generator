<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch data from API</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
        <h2>RANDOM DOG & CAT IMAGE GENERATOR</h2>
    </div>
    <div class="container">
      <div class="wrapper">
        <div class="left">
          <div class="left-img">
            <p>Random Dog Image</p>
          </div>

          <div>
            <button class="btn btn-danger left-loading" type="button" disabled>
              <span
                class="spinner-border spinner-border-sm"
                role="status"
                aria-hidden="true"
              ></span>
              Loading...
            </button>

            <button class="btn btn-dark dog" type="button">
                <span onclick="getDogData()">Random Dog</span>
              </button>
          </div>


        </div>

        <div class="right">
          <div class="right-img">
            <p>Random Cat Image</p>
          </div>
          <div>
            <button class="btn btn-danger right-loading" type="button" disabled>
              <span
                class="spinner-border spinner-border-sm"
                role="status"
                aria-hidden="true"
              ></span>
              Loading...
            </button>

            <button class="btn btn-dark cat" type="button">
                <span onclick="getCatData()">Random Cat</span>
              </button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
